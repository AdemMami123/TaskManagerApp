<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg" style="width: 50%; border-radius: 15px;">
    <div class="card-header bg-primary text-white text-center">
      <h3>Edit User</h3>
    </div>
    <div class="card-body p-4">
      <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <div class="form-group mb-3">
          <label for="username" class="form-label">Name</label>
          <input
            id="username"
            class="form-control"
            formControlName="username"
            placeholder="Enter your name"
          />
          <div
            *ngIf="updateUserForm.get('username')?.invalid && updateUserForm.get('username')?.touched"
            class="text-danger mt-1"
          >
            Username is required
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div
            *ngIf="updateUserForm.get('email')?.invalid && updateUserForm.get('email')?.touched"
            class="text-danger mt-1"
          >
            A valid email is required
          </div>
        </div>

        <!-- New Password Field -->
  <div class="form-group mb-3">
    <label for="password" class="form-label">New Password</label>
    <input
      type="password"
      id="password"
      class="form-control"
      formControlName="password"
      placeholder="Enter your new password"
    />
    <div *ngIf="updateUserForm.get('password')?.invalid && updateUserForm.get('password')?.touched" class="text-danger mt-1">
      Password must be at least 6 characters
    </div>
  </div>


        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
          {{ loading ? 'Updating...' : 'Update Profile' }}
        </button>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
