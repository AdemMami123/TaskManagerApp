<div class="container-fluid">
    <div class="row flex-nowrap">
        <div *ngIf="!isSidebarHidden" class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark sidebar"> <!-- Add class sidebar -->
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white">
                <a href="/list-tasks" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Menu</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li>
                        <a routerLink="/create-task" class="nav-link px-0 align-middle">
                            <i class="bi bi-plus-circle"></i> <span class="ms-1 d-none d-sm-inline">Create Task</span>
                        </a>
                    </li>
                    <li>
                        <a href="/list-tasks" class="nav-link px-0 align-middle">
                            <i class="bi bi-eye"></i> <span class="ms-1 d-none d-sm-inline">View Tasks</span>
                        </a>
                    </li>
                    <li>
                        <a href="/archived-tasks" class="nav-link px-0 align-middle">
                            <i class="bi bi-archive"></i> <span class="ms-1 d-none d-sm-inline">Archieved Tasks</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/agenda" class="nav-link px-0 align-middle">
                            <i class="bi bi-calendar-date"></i><span class="ms-1 d-none d-sm-inline">Agenda</span>
                        </a>
                        
                    </li>
                    <li>
                        <a routerLink="/habit" class="nav-link px-0 align-middle">
                            <i class="bi bi-list-task"></i> <span class="ms-1 d-none d-sm-inline">Habit Tracker</span>
                        </a>
                        
                    </li>
                    <li>
                        <a href="statistics" class="nav-link px-0 align-middle">
                            <i class="bi bi-percent"></i> <span class="ms-1 d-none d-sm-inline">Statistics</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings" class="nav-link px-0 align-middle">
                            <i class="bi bi-gear"></i> <span class="ms-1 d-none d-sm-inline">Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="/help" class="nav-link px-0 align-middle">
                            <i class="bi bi-info-circle"></i> <span class="ms-1 d-none d-sm-inline">Help</span>
                        </a>
                    </li>
                </ul>
                <hr>
                
            </div>
        </div>
        <div class="col bg-light"> <!-- Main content -->
            <router-outlet></router-outlet> <!-- Routed content will appear here -->
        </div>
    </div>
</div>
