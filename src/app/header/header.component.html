<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      .nav-link {
        transition: color 0.3s ease, background-color 0.3s ease,
          transform 0.3s ease;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
      }
      .nav-link:hover {
        color: #ffffff;
        background-color: #495057;
        transform: scale(1.05);
      }
      .dropdown-menu {
        width: 300px;
        max-height: 300px;
        overflow-y: auto;
      }
      .badge {
        font-size: 0.75rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Task Manager</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto"></ul>

        <ul class="navbar-nav ml-auto mr-5">
          <!-- Notification Bell -->
          <li class="nav-item dropdown mr-5 ">
            
            <a
              class="nav-link dropdown-toggle position-relative mr-4"
              href="#"
              id="notificationDropdown"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-bell fs-4"></i>
              <!-- Notification Count Badge -->
              <span
                *ngIf="notifications.length > 0"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >
                {{ notifications.length }}
              </span>
            </a>

            <!-- Dropdown Menu -->
            <div
              class="dropdown-menu dropdown-menu-end shadow"
              aria-labelledby="notificationDropdown"
            >
              <!-- No Notifications -->
              <div
                *ngIf="notifications.length === 0"
                class="dropdown-item text-center text-muted"
              >
                No Notifications
              </div>

              <!-- Notification List -->
              <div
                *ngFor="let notification of notifications"
                class="dropdown-item d-flex justify-content-between align-items-center"
              >
                <span class="text-wrap">{{ notification }}</span>
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="removeNotification(notification)"
                >
                  <i class="bi bi-x"></i>
                </button>
              </div>

              <!-- Clear All Button -->
              <div
                *ngIf="notifications.length > 0"
                class="dropdown-item text-center"
              >
                <button
                  class="btn btn-danger btn-sm w-80"
                  (click)="clearAllNotifications()"
                >
                  Clear All Notifications
                </button>
              </div>
            </div>
          </li>

          <!-- Profile Menu -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle d-flex align-items-center"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                src="assets/images/user.png"
                alt="Profile"
                class="rounded-circle mr-2"
                style="width: 30px; height: 30px"
              />
              Profile
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdown"
            >
              <a class="dropdown-item" routerLink="/login">Login</a>
              <a class="dropdown-item" routerLink="/logout">Logout</a>
              <a class="dropdown-item" (click)="goToProfile()"
                >Modify Profile</a
              >
              <a class="dropdown-item" routerLink="/profile">View Profile</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
